# Gump0's Everforest Medium Config for Alacritty
# Created: 2023-04-21 
# Last Edit: 2023-04-23
#import /.config/alacritty/alacritty.yml
window:
  padding:
    x: 5
    y: 4
  class:
    instance: Alacritty
    general:  Alacritty

  scrolling:
    history: 1000
    multiplier: 3

  # remember that compiling software such as picom is needed for this to work
  background_opcaity: 1.0

font:
 normal:
   family: FiraCodeNerdFontMono
   style: Medium
 bold:
    family: FiraCodeNerdFontMono
    style:  Bold
 italic:
    family: FiraCodeNerdFontMono
    style: MediumItalic
 bold_italic:
    family: DejaVuSansMono
    style: BoldItalic
 size: 12
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#2D353B"
    foreground: "#D3C6AA"
  normal:
    black: "#414b50"
    red: "#e67e80"
    green: "#a7c080"
    yellow: "#dbbc7f"
    blue: "#83C092"
    magenta: "#d699b6"
    cyan: "#83c092"
    white: "#d3c6aa"
  bright:
    black: "#475258"
    red: "#e67e80"
    green: "#a7c080"
    yellow: "#dbbc7f"
    blue: "#83C092"
    magenta: "#d699b6"
    cyan: "#83c092"
    white: "#d3c6aa"

cursor:
  style:
    shape: Underline
    blinking: Always
    blink-interval: 300
